<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30% Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-8 mb-8">30% Discount for all</h1>
    </header>
    <main>
        <section>
            <div class="w-2/3 bg-orange-500	 mx-auto p-12 ">
                <h1 class="text-center text-white text-3xl text-white">Price: <input class="text-black"
                        id="balance-input" type="text"></h1>
                <button id="btn-apply"
                    class="bg-violet-600 hover:bg-violet-400 px-5 py-3 text-white rounded-xl block mx-auto mt-8">Apply</button>

                <h3 class="text-2xl text-white text-center block mt-8">Please Pay : <span id="output-value"></span></h3>
            </div>
        </section>
    </main>

    <!-- add script -->
    <script src="js/discount.js"></script>
</body>

</html>
